<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>EcoBazar</title>
    <link rel="shortcut icon" href="plant 1.png" type="image/x-icon">
</head>
<body>
   <header>
    <section id="headerTop">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <p class="d-flex align-items-center justify-contant-center justify-contant-lg-start">
                        <span class="icon"><i class="bi bi-geo-alt"></i></span>
                        Store Location: Lincoln- 344, Illinois, Chicago, USA</p>
                </div>
                <div class="col-lg-6 text-end d-none d-lg-block">
                    <ul>
                        <li class="d-inline-block">
                            <form action="">
                                <select>
                                    <option value="">Eng</option>
                                    <option value="">Bng</option>
                                </select>
                                <select>
                                    <option value="">USD</option>
                                    <option value="">BDT</option>
                                </select>
                            </form>
                        </li>
                        <li class="d-inline-block">
                            <a href="#">Sign In / Sign Up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <section id="headerMiddle">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-3">
                    <div class="logo">
                        <a href="#"><img class="img-fluid" src="Logo.png" alt=""></a>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="search">
                        <form action="">
                            <div class="form-group">
                                <span class="icon"><i class="bi bi-search"></i></span>
                                <input type="search" placeholder="Search">
                            </div>
                            <button>Search</button>
                        </form>
                    </div>
                </div>

                <div class="col-lg-3">
                    <div class="quickLinks text-end">
                        <ul>
                            <li class="d-inline-block"><a href="#"><span class="icon"><i class="bi bi-heart"></i></span></a></li>
                            <li class="d-inline-block">
                                <a href="#">
                                    <div class="d-flax cart">
                                        <div class="cartIcon">
                                            <a href="#"><span class="icon"><i class="bi bi-bag"></i></span></a>
                                            <span class="cartCount">2</span>
                                        </div>
                                        <div class="text">
                                            <p>Shopping cart:</p>
                                            <h4>$57.00</h4>
                                        </div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
      </section>
    </header>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
